default:
  suites:
    auth:
      paths:
        - app/Modules/Auth/Tests/Feature
      contexts:
        - Omni\Core\Modules\Auth\Tests\Feature\Bootstrap\FeatureContext
  extensions:
    Behat\MinkExtension:
      base_url: http://sandbox.dev.local
      default_session: goutte
      goutte:
        guzzle_parameters:
          verify: false
          timeout: 60